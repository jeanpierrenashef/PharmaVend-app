buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.2.1' // Match the version used in plugins block
        classpath 'com.google.gms:google-services:4.3.3'
        

    }
}

plugins {
    id 'com.android.application' version '8.2.1' apply false // Ensure this matches the Gradle version above
    id 'com.google.gms.google-services' version '4.3.15' apply false

}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

tasks.register("clean", Delete) {
    delete rootProject.buildDirs
}
