plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.flutter_application"
    compileSdk = 34  // Set explicitly to API level 34

    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }
    defaultConfig {
        applicationId = "com.example.flutter_application"
        minSdk = 21  // Set minimum SDK version explicitly if needed
        targetSdk = 34  // Set explicitly to API level 34
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }
}



flutter {
    source = "../.."
}
